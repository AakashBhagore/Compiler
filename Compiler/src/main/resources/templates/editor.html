<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codeboard Online IDE</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="css/editor.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.min.css">
<link rel="stylesheet" href="node_modules/mdbootstrap/css/style.css">
</head>
<body>

    <div class="header"> Code Compiler </div>
    <div class="control-panel">
        Select Language:
        &nbsp; &nbsp;
        <select id="languages" class="languages" onchange="changeLanguage()">
            <option value="c"> C </option>
            <option value="cpp"> C++ </option>
            <option value="java"> Java </option>
            <option value="python"> Python </option>          
        </select>
    </div>
    <div class="editor" id="editor"></div><br>

    <div class="button-container">
        <button type="button" class="btn btn-success" onclick="executeCode()"> Run </button><br><br>
    </div>
    
 	<!-- <div class="output" id="output"></div> -->
	  
	<!-- Output card -->  
	   <div class="card">
		  <div class="card-header">
		    OUTPUT
		  </div>
		  <div class="card-body">
		    <p class="output1 card-text" id="output1"></p>
		  </div>
      </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/lib/ace.js"></script>
    <script src="js/lib/theme-monokai.js"></script>
    <script src="js/editor.js"></script>

</body>
</html>
